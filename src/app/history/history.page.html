<ion-header>
  <ion-toolbar  class="lovetoolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="lovetitle">💘 Love History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="history-content" fullscreen>
  <ion-card class="history-wrapper" *ngIf="historydata?.length; else noData">

    <ion-list lines="none">
      <ion-item *ngFor="let item of historydata; let i = index" class="history-item">
        <ion-avatar slot="start" class="love-avatar">
          <ion-icon name="heart" class="heart-icon"></ion-icon>
        </ion-avatar>

        <ion-label>
          <div class="names-row">
            <div class="name-limit">{{ item.Fname }}</div>
            <span class="love-score">{{ item.Total }}%</span>
            <div class="name-limit">{{ item.Sname }}</div>
          </div>
          <div class="source-text">📍 From: {{ item.from }}</div>
        </ion-label>

        <ion-button
          fill="clear"
          color="danger"
          slot="end"
          size="small"
          class="delete-btn"
          (click)="deletedata(i)"
        >
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

  </ion-card>

  <ng-template #noData>
    <div class="no-history-msg">
      <ion-icon name="sad-outline" class="empty-icon"></ion-icon>
      <p>No history records found yet</p>
    </div>
  </ng-template>
</ion-content>
