<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>&hearts; Love Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding message-content">
  <ion-card class="message-card">
    <ion-list>
     <ion-item *ngFor="let item of visibleQuotes" class="message-item quote-background" lines="none">
  <ion-label  class="quote-text">
    <ion-icon name="heart" color="danger" class="quote-icon"></ion-icon>
    <span class="quote-text">{{ item.quoteText }}</span>
    <p class="author" *ngIf="item.author">- {{ item.author }}</p>
  </ion-label>

  <ion-buttons slot="end" class="action-buttons">
    <ion-button fill="clear" color="primary" (click)="copyMessage(item.quoteText)">
      <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="secondary" (click)="shareQuote(item.quoteText)">
      <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
    </ion-list>
  </ion-card>

  <!-- Infinite Scroll -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreQuotes($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Loading more quotes...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
